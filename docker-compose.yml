version: '3.8'

services:
  ozos:
    container_name: ozos-prd
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=teste.ozos.com.br
      - LETSENCRYPT_HOST=teste.ozos.com.br
